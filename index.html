<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sit on Chair</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="page-header">
    <div class="container clearfix">
      <h1 class="page-logo">
        <a href="/" class="page-logo-link">
          sit<span>on</span>chair
        </a>
      </h1>

      <nav class="page-nav">
        <ul>
          <li>
            <a href="">O firmie</a>
            <ul class="page-nav-sub">
              <li><a href="">Aktualności</a></li>
              <li><a href="">Nasz Team</a></li>
              <li><a href="">Historia</a></li>
            </ul>
          </li>
          <li><a href="">Galeria</a></li>
          <li><a href="">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="main-banner-cnt">
    <div class="container">

    <div class="main-slider" id="mainslider">
      <button class="main-slider-prev">&lt;</button>
      <button class="main-slider-next">&gt;</button>

      <div class="main-slider-slices-cnt">
        <div class="main-slider-slide active">1</div>
        <div class="main-slider-slide">2</div>
      </div>

    </div>

    </div>
  </section>

  <section class="main-contact">
    <div class="container">

      <h2 class="section-title">Kontakt</h2>

      <form class="form clearfix" action="#" method="">

        <div class="form-col-1">
          <div class="form-row">
            <label for="formName" class="visuallyhidden">Name:</label>
            <input type="text" name="name" id="formName" placeholder="Imię">
          </div>
          <div class="form-row">
            <label for="formEmail" class="visuallyhidden">Email:</label>
            <input type="email" name="name" id="formEmail" placeholder="Email">
          </div>
          <div class="form-row">
            <label for="message" class="visuallyhidden">Message:</label>
            <textarea name="message" id="message" placeholder="Wiadomość"></textarea>
          </div>
      </div>

      <div class="form-col-2">
        <span class="form-adon"></span>

        <div class="form-row">
          <label for="checkbox" class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox" placeholder="Email">
            <span class="checkbox-mark"></span>
            Zgadzam się na przetwarzanie danych osobowych
          </label>

          <div class="form-row">
            <button type="button" class="button">Wyślij</button>
          </div>
        </div>
      </div>

      </form>
    </div>
  </section>


</body>
</html>
